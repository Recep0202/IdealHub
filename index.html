<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçerik Oluşturucu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>İçerik Oluşturucu</h1>
        <form id="productForm">
            <label for="productImage">Ürün Fotoğrafı Yükle:</label>
            <input type="file" id="productImage" accept="image/*" required>

            <label for="productName">Ürün Adı:</label>
            <input type="text" id="productName" required>

            <label for="productFeatures">Ürün Özellikleri:</label>
            <textarea id="productFeatures" rows="4" required></textarea>

            <button type="submit">SEO Oluştur</button>
        </form>
        
        <div id="results" class="hidden">
            <h2>Sonuçlar</h2>
            <p><strong>Başlık:</strong> <span id="titleResult"></span></p>
            <p><strong>Açıklama:</strong> <span id="descriptionResult"></span></p>
            <p><strong>Etiketler:</strong> <span id="tagsResult"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
